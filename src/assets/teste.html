<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div com Gradiente do Instagram e Sombra Projetada com Gradiente no Hover</title>
    <style>
        .gradient-box {
            position: relative;
            width: 300px;
            height: 300px;
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            border-radius: 15px;
            z-index: 1;
            transition: all 0.3s ease;
        }

        .gradient-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border-radius: 15px;
            z-index: -1;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .gradient-box:hover::before {
            background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
            filter: blur(20px);
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="gradient-box"></div>
</body>
</html>
